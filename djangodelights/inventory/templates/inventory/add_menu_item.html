{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6 p-3">
            <h5 class="pb-3">Add Menu Item</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    {{ form.title }}
                    <label class="form-label" for="title-form">Title</label>
                </div>
                <div class="form-outline mb-4">
                    {{ form.price }}
                    <label class="form-label" for="price-form">Price</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col col-6 p-3">
            <img src="{% static 'inventory/steak.png' %}" class="img-fluid rounded">
        </div>
    </div>
</div>

{% endblock %}
