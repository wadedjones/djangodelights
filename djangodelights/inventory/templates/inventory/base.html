{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        {% block title %}{% endblock title %}

        <!-- Import custom JS and CSS -->
        <script src="{% static 'inventory/main.js' %}" defer></script>
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
        rel="stylesheet"
        />

    </head>
    <body>
        <!-- Navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav pl-5">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'menulist' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ingredientlist' %}">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'purchasetable' %}">Purchases</a>
                        </li>
                    </ul>
                    <form class="d-flex mr-5" id="search-form">
                        {% csrf_token %}
                        <input class="form-control me-2" id="search-input" type="search" placeholder="Search" autocomplete="off">
                        <button class="btn btn-secondary" type="submit">Search</button>
                          </span>
                    </form>
                    
                    
                </div>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
    var table = $('#menuTable').DataTable({
       "ajax": {
          "processing": true,
          "url": "{% url 'purchasestest' %}",
          "dataSrc": "",
        },
        "columns": [
                { "data": "menu_item__title"},
                { "data": "menu_item__price" },
                { "data": "timestamp"}, 
            ],
        "footer": [
                {}
        ]
        
    });
});
    </script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script>
        $(document).ready(function () {
            $('#testTable').DataTable();
            $('.dataTables_length').addClass('bs-select');
            });
    </script>
    <script>
        $(document).ready(function () {
            var itemPrice;
            var total = 0;
            $('td:nth-child(2)').each(function () {
                itemPrice = $(this).html();
                console.log(itemPrice)
                total += parseFloat(itemPrice);
                console.log(total)
                $('#totalPrice').text(total.toFixed(2));
            });
        });
    </script>
    </body>
</html>
