{% extends 'inventory/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col p-3">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-dark" name="submit">Register</button>
                <input type="hidden" name="next" value="{% url 'inventory:home' %}" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
