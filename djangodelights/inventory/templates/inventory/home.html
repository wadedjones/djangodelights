{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}

<title>Home</title>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col col-3 offset-md-3 results-box-div">
            <div id="results-box" class="results-card not-visible text-right bg-dark rounded-bottom"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="foodCarousel" class="carousel slide carousel-fade w-50" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'inventory/ramen.jpg' %}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/potatobowl.jpg' %}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/nachos.jpg' %}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/pasta.jpg' %}" alt="Fourth slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/kimchi.jpg' %}" alt="Fifth slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/hummus.jpg' %}" alt="Sixth slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'inventory/coffee.jpg' %}" alt="Seventh slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
        </div>
    </div>
</div>

{% endblock %}
