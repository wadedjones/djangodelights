{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block title %}{% endblock title %}

        <!-- Import custom JS and CSS -->
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>

    </head>
    <body class="body-bg">
        <!-- Navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory:home' %}">
                                <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Home</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory:menulist' %}">
                                <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Menu</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory:ingredientlist' %}">
                                <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Ingredients</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory:purchasetable' %}">
                                <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Purchases</button>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                            {% if user.is_authenticated %}
                                <a class="userlinks pe-3" href="{% url 'users:logout' %}">
                                    <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Log out</button>
                                </a>
                            {% else %}
                                <a class="userlinks pe-3" href="{% url 'users:register' %}">
                                    <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Register</button>
                                </a>
                                <a class="userlinks pe-3" href="{% url 'users:login' %}">
                                    <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:rgb(160, 160, 160)">Log in</button>
                                </a>
                            {% endif %}
                    </ul>
                    
                    
                    
                </div>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#purchaseTable').DataTable();
            $('.dataTables_length').addClass('bs-select');
            });
    </script>
    </body>
</html>
