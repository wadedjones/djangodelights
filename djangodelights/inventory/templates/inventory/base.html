{% load bootstrap5 %}{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        {% bootstrap_css %}
        {% bootstrap_javascript %}
        
        {% block title %}{% endblock title %}
        <script src="{% static 'inventory/main.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav pl-5">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'menulist' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ingredientlist' %}">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            {% now "Y" as c_year %}
                            {% now "W" as c_week %}
                            <a class="nav-link" href="{% url 'archiveweek' c_year c_week %}">Purchases</a>
                        </li>
                    </ul>
                    <form class="d-flex mr-5" id="search-form">
                        {% csrf_token %}
                        <input class="form-control me-2" id="search-input" type="search" placeholder="Search" autocomplete="off">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                    
                    
                </div>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
