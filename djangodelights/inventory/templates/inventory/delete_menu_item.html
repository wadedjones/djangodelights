{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col p-3">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ menu_item.title|title }}?</p>
                <p><a href="{% url 'inventory:menulist' %}">Go Back</a></p>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
