{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}

<title>Home</title>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col col-6 p-3">
            {% if user.is_authenticated %}
            Hello, {{ user.username }}
            {% else %}
            <a class="userlinks pe-3" href="{% url 'users:login' %}">
                <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" style="color:black">Log in</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
