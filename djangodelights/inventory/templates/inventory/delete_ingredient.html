{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col p-3">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ ingredient.name|title }}?</p>
                <p><a href="{% url 'inventory:ingredientlist' %}">Go Back</a></p>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>
            </form>
        </div>
        <div class="col col-6 p-3">
            <img src="{% static 'inventory/steak.png' %}" class="img-fluid rounded">
        </div>
    </div>
</div>

{% endblock %}
